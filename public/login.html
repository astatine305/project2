<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>VINO | Personal Product Tracker</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
	</head>

<body>

	<header>
		<div class="headerImg">
			<a href="login.html">
				<img id="logoImg" src="assets/images/header_logo-01.svg" alt="Vino Logo">
			</a>
		</div>
	</header>

	<div class="container">
	<div class="pageContent">

			<div id="mainLogo">
				<img src="assets/images/VineLogo_main.svg" width="100%" alt="Main Logo">
			</div>

			<div class="user-container">

					<div class="pageTitle">User Login</div>
				<form id="login-form">
					<input class="form-control" placeholder="Enter your email" id="login-email" type="email" />
					<br>
					<input class="form-control" placeholder="Enter your password" id="login-password" type="password" />
					<div class="spaceDiv">
						<button type="submit" class="btn">Login</button>
					</div>
				</form>
				<hr>
				
				<p>New to Vino?</p>
				<div class="spaceDiv">
				<button type="button" class="btn" id="signup-button"  data-toggle="modal" data-target="#signupModal">Create Profile</button>
				</div>

			</div>

	<!-- Create Profile Modal -->
	<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" id="signupModalLabel">Create a Profile</h1>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Form to input username and password -->
						<form id="profile-form">
							<input class="form-control" placeholder="Enter your name" id="user-name" type="text" />
							<br>
							<input class="form-control" placeholder="Enter your email address" id="user-email" type="email" />
							<br>
							<input class="form-control" placeholder="Select a password" id="user-password" type="password" />
							<br>
							<div class="spaceDiv">
								<button id ="signup-submit-button" type="submit" class="btn" id="signup-submit-button">Create New Profile</button>
								<button id ="signup-cancel-button" type="button" class="btn" data-dismiss="modal" id="signup-cancel-button">Cancel</button>   
							</div>    
						</form>
                               
                    </div>
                </div>
            </div>
	</div>
		
	</div>	
	</div>

	<footer>
		<div class="footerImgs">
			<div id="dislikeBtn">
				<a href="disliked.html">
					<img src="assets/images/icons-01.svg" width="50px">
				</a>
				<br>View Dislikes</div>
			<div id="cameraBtn">
				<a href="addproduct.html">
					<img src="assets/images/addIcon.svg" width="60%">
				</a>
				<!--<div id="plusText">Add a Product</div>-->
			</div>
			<div id="likeBtn">
				<a href="liked.html">
					<img src="assets/images/icons-03.svg" width="50px">
				</a>
				<br>View Likes</div>
		</div>
	</footer>

    <!-- Bootstrap Javascript CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!-- Custom Script -->
	<script src="js/user.js" type="text/javascript"></script>

</body>
</html>
