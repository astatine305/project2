<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VINE - Personal Product Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Add Bootstrap here-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <script src="/js/index.js"></script>
</head>
<body>
    <header>
        <div class="headerImg">
            <img id="logoImg" src="../public/assets/images/header_logo-01.svg" alt="Vine Logo">
        </div>
    </header>

<!--    EDIT PAGE CONTENT BELOW    -->    
    <div class="container">

        <div class="pageContent">
            <div id="mainLogo"><img src="../public/assets/images/VineLogo_main.svg" width="100%" alt="Main Logo"></div>
            <button type="button" class="btn btn-primary btn-lg" id="login-button" data-toggle="modal" data-target="#loginModal">Login</button>
            <button type="button" class="btn btn-primary btn-lg" id="signup-button"  data-toggle="modal" data-target="#signupModal">Sign-Up</button>
        </div>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Form to input username and password -->
                        <form>
                            <div class="form-group">
                              <label for="inputUsername">Username</label>
                              <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                              <label for="inputPassword">Password</label>
                              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg" id="login-submit-button">Submit</button>
                            <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal" id="login-cancel-button">Cancel</button>
                          </form>                    
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign-Up Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signupModalLabel">Create an Account</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Form to input username and password -->
                        <form>
                            <div class="form-group">
                                <label for="inputUsername">Username</label>
                                <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">E-Mail</label>
                                <input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter your e-mail address.">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <button id ="signup-submit-button" type="submit" class="btn btn-primary btn-lg" id="signup-submit-button">Submit</button>
                            <button id ="signup-cancel-button" type="button" class="btn btn-primary btn-lg" data-dismiss="modal" id="signup-cancel-button">Cancel</button>
                            </form>   
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer>
    <div class = "footerImgs">
        <div id="dislikeBtn"><img src="../public/assets/images/icons-01.svg" width="50px"><br>View Dislikes</div>
        <div id="cameraBtn"><img src="../public/assets/images/icons-02.svg" width="60%"></div>
        <div id="likeBtn"><img src="../public/assets/images/icons-03.svg" width="50px"><br>View Likes</div>
    </div>
    </footer>

    <!-- Bootstrap Javascript CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
