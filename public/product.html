<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VINE - Personal Product Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <script src="/js/index.js"></script>
</head>
<body>
    <header>
        <div class="headerImg">
            <img id="logoImg" src="../public/assets/images/header_logo-01.svg" alt="Vine Logo">
        </div>
    </header>
    <div class="container">

        <div class="pageContent">
            <div id="userImage">No Image Added</div>
            
            <div class="ratingBar">
                <p>Your Rating:</p>
                    <img class="star" id="star1" src="../public/assets/images/star_white.svg" alt="1 Star Rating">
                    <img class="star" id="star2" src="../public/assets/images/star_white.svg" alt="2 Star Rating">
                    <img class="star" id="star3" src="../public/assets/images/star_white.svg" alt="3 Star Rating">
                    <img class="star" id="star4" src="../public/assets/images/star_white.svg" alt="4 Star Rating">
                    <img class="star" id="star5" src="../public/assets/images/star_white.svg" alt="5 Star Rating">
            </div>

        <div class="productInfo">
                <h3>Date Added</h3>
                <p class="dateText">April 30, 2017</p>
                <h3>Location</h3>
                <p class="locationText">Napa Valley, CA</p>
            </div>
        </div>

        <!--
            <div class="pageContent2">
                <div id="leftArrow"><img src="../public/assets/images/arrow-01.png" alt="Swipe Left Arrow"></div>
                <div class="spaceDiv"></div>
                <div id="rightArrow"><img src="../public/assets/images/arrow-02.png" alt="Swipe Right Arrow"></div>
        </div>
        -->

</div>

    <footer>
    <div class = "footerImgs">
        <div id="dislikeBtn"><img src="../public/assets/images/icons-01.svg" width="50px"><br>View Dislikes</div>
        <div id="cameraBtn"><img src="../public/assets/images/icons-02.svg" width="60%"></div>
        <div id="likeBtn"><img src="../public/assets/images/icons-03.svg" width="50px"><br>View Likes</div>
    </div>
    </footer>

</body>
</html>
