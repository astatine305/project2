<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VINE - Personal Product Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <script src="/js/products.js"></script>
    <script src="moment.js"></script>
</head>
<body>
    <header>
        <div class="headerImg">
            <img id="logoImg" src="assets/images/header_logo-01.svg" alt="Vine Logo">
        </div>
    </header>

<!--    EDIT PAGE CONTENT BELOW    -->    
    <div class="container">

        <div class="pageContent">
            <h1>Products On Your Vino</h1>
            
            <h2>Liked Products</h2>
            
            <ul>
                {{#each products}} {{#unless liked}} {{> products/product-block like=true}} {{/unless}} {{/each}}
            </ul>
        
        </div>

    </div>
<!--    EDIT PAGE CONTENT ABOVE    -->

<footer>
    <div class="footerImgs">
      <div id="dislikeBtn">
        <a href="disliked.html"><img src="assets/images/icons-01.svg" width="50px"></a>
        <br>View Dislikes</div>
      <div id="cameraBtn">
        <a href="addproduct.html"><img src="assets/images/icons-02.svg" width="60%"></a>
      </div>
      <div id="likeBtn">
        <a href="liked.html"><img src="assets/images/icons-03.svg" width="50px"></a>
        <br>View Likes</div>
    </div>
  </footer>

</body>
</html>
